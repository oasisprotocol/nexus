name: CI Testing

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main

jobs:
  build-go:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - name: Lint indexer
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

      - name: Build indexer
        run: |
          go build -v ./...
          go test -v ./...
  
  validate-openapi:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Validate OpenAPI definition
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: api/spec/v1.yaml
